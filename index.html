<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учим английский</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <header class="header">
        <div class="header__inner">
            <div class="header__logo"><span>English</span> <span>Easy</span></div>
            <nav class="nav">
                <a class="nav__link active" href="#">About</a>
                <a class="nav__link" href="#">Service</a>
                <a class="nav__link" href="#">Work</a>
                <a class="nav__link" href="#">Blog</a>
                <a class="nav__link" href="#">Contact</a>
            </nav>
        </div>
    </header>



    <div class="container">

        <div id="main-word" class="main-word">
            <div class="front" id="front">
                <img src="usa.png" alt="usa_img">
                <p class="word" id="word">Let's begin to learn English</p>
                <p class="transcription" id="transcription">together</p>
            </div>
            <div class="back" id="back">
                <img src="ukraine.png" alt="">
                <p class="word-translate" id="word-translate">Почнімо вчити англійську мову разом</p>
            </div>
        </div>

        <div class="input-word">
            <input type="text" id="input-field" class="input-field">
        </div>

        <div class="line-btns">
            <button id="submit" class="submit">Перевірити</button>
            <button id="next-word" class="next-word" onclick="nextWord()">Випадкове слово</button>
        </div>
    </div>

    <footer class="footer">
        <div><p>ВИВЧЕНІ СЛОВА</p></div>
        <div><p class="active">НЕВИВЧЕНІ СЛОВА</p></div>
        <!--<div><input type="text"></div>-->
        <div><p>ЗМІНИТИ ТЕМУ</p></div>
    </footer>

    <script src="/script.js"></script>
</body>

</html>
